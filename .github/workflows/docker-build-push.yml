name: Shared Docker Build and Push (Docker Hub)

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      checkout_ref:
        required: false
        type: string
        default: ''
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.checkout_ref }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ inputs.version }}

  build-agents-api:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.checkout_ref }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ./Agents
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/agents-api:${{ inputs.version }}

  build-frontend:
    runs-on: ubuntu-latest
    needs: build-agents-api
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.checkout_ref }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ inputs.version }}
