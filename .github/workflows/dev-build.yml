name: Development Build (Docker Hub Only)

on:
  pull_request:
    types: [closed]
    branches: [local-dev]

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          ref: local-dev
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          TAG=$(git tag -l --sort=-version:refname | head -n1)
          [[ -z "$TAG" ]] && TAG="v0.0.1"
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Build and push images to Docker Hub
        uses: ./.github/workflows/docker-build-push.yml
        with:
          version: ${{ steps.version.outputs.version }}
          checkout_ref: local-dev
        secrets:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸ§ª Docker Hub Build Test" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | \`${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Agents API | \`${{ secrets.DOCKERHUB_USERNAME }}/agents-api:${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | \`${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Images successfully pushed to Docker Hub"
