name: Validate Development PR

on:
  pull_request:
    types: [opened, synchronize, edited]
    branches: [local-dev]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Validate branch & PR title
        run: |
          BRANCH=$(echo "${{ github.head_ref }}" | tr '[:upper:]' '[:lower:]')
          TITLE=$(echo "${{ github.event.pull_request.title }}" | tr '[:upper:]' '[:lower:]')

          if [[ ! "$BRANCH" =~ ^(feature|fix|chore|major-feature)/ac-[0-9]+ ]]; then
            echo " Invalid branch name: $BRANCH"
            exit 1
          fi

          PREFIX="${BRANCH%%/*}"
          if [[ ! "$TITLE" =~ ^${PREFIX}/ac-[0-9]+ ]]; then
            echo " PR title must start with ${PREFIX}/AC-XXX"
            exit 1
          fi

          echo " PR validation passed"
